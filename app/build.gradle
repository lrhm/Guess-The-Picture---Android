apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "ir.treeco.aftabe.plus"
        minSdkVersion 9
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.google.guava:guava:19.0-rc1'
    compile 'ch.acra:acra:4.6.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'org.yaml:snakeyaml:1.15'
    compile files('libs/adbaan.jar')

    compile 'com.ogaclejapan.smarttablayout:library:1.3.0'
    //Optional: see how to use the utility.
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.3.0'

    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'cn.aigestudio.downloader:Downloader:1.3.7'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.pixplicity.easyprefs:library:1.7'
    compile 'joda-time:joda-time:2.8.2'
    compile 'com.android.support:design:22.2.1'
}
